<table border="1" align ="center">

    <thead>
          
          <tr>
          <th>ID</th> 
          <th>SEMESTER</th>
          <th>DATE OF EXAMINATION</th>
          <th>DATE OF RESULT</th>
          <th>TOTAL CREDIT</th>
          <th>GRADE OBTAINED</th>
          <th>STATUS</th>
          </tr>
  
    </thead>
    <tbody>
              
      <tr *ngFor="let r of res" >
       
              <td align="center" >
                <h5>{{r.id}}</h5>
              </td>
              <td align= "center">
                <h5>{{r.Semester}}</h5>
              </td>
              <td align= "center">
                <h5>{{r.DateofExamination}}</h5>
              </td>
              <td align= "center">
                  <h5>{{r.DateofResult}}</h5>
              </td>
              <td align= "center">
                  <h5>{{r.TotalCredit}}</h5>
              </td>
              <td align= "center">
                  <h5>{{r.GradeObtained}}</h5>
              </td>
              <td align= "center">
                <h5>{{r.Status}}</h5>
            </td>
              </tr>
    </tbody>
  </table>
  <br>
  <br>
